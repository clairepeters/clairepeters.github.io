<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $.getJSON('probe.json',function(data){
            console.log('success');
            $.each(data,function(i,device){
                $('ul').append('<li>'+device.UserID+' '+device.MACAddress+'</li>');
            });
        }).error(function(){
            console.log('error');
        });
    });
</script>
</head>
